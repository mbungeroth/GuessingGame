<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">

    <div class="header">
      <h1>Play the Guessing Game!</h1>
      <h4>Guess a number between 1 - 100:</h4>
      <h4 id="guess-results">you win!!!</h4>
    </div>

    <div class="make-guess-area">
      <input type="text" placeholder="#" maxlength="3" id="guess" autofocus>
      <button id="submit">Go</button>
    </div>

    <div>
      <ul id="guesses-display">
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
      </ul>
    </div>

    <div class="extra-buttons">
      <button class="bottom-buttons" id="reset" >Reset</button>
      <button class="bottom-buttons" id="hint">Hint</button>
    </div>

  </div>

  <div id='footer' class='center'>
    <div class="test">
      <img id="fs-logo" src='fa-logo@2x.png'></img>
    </div>
    <div>
      <h4 id="by-me">Project by Mark Bungeroth</h4>
    </div>
    <div>
      <img id="gh-logo" src='grace_hopper_academy.png' ></img>
    </div>
  </div>

  <script src="GuessingGame.js"></script>
  <script src="particles.js"></script>
  <script src="app.js"></script>
</body>
</html>
